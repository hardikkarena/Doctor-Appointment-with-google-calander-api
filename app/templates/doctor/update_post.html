{% extends "doctor/base.html" %}
{% load static %}
{% block content %}
<div id="admin-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="admin-heading">Update Post</h1>
            </div>
            <div class="col-md-offset-3 col-md-6">
                <!-- Form Start -->
               
                <form action="{% url 'update_post' key=post.id %}" method="POST" autocomplete="off"  enctype="multipart/form-data" >

               
               
              
                    {% csrf_token %} 
                    <div class="form-group">
                        <label for="post_title">Title</label>
                        <input type="text" name="Title" class="form-control" autocomplete="off" value="{{post.Title}}" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Post image</label>
                        <input type="file" name="image1" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Category</label>
                        <select name="Category" class="form-control" required>
                            
                            {% for i in category %}
                            <option> {{i.Category_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="post_title">Summary</label>
                        <input type="text" name="Summary" class="form-control" autocomplete="off" value="{{post.Summary}}" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"> Content</label>
                        <textarea name="Content" class="form-control" rows="5"   required>{{post.Content}}</textarea>
                    </div>
                    
                    <input style="background-color: rgb(199, 6, 6);border-color: rgb(199, 6, 6); margin-right: 200px;" type="submit" name="draft" class="btn btn-primary" value="Save as Draft" required />
                   
                    <input type="submit" name="submit" class="btn btn-primary" value="Update Post" required />
                </form>
                <!-- /Form End -->
            </div>
        </div>
    </div>
</div>


{% if msg %}
    {% if msg == 'Your Post Successfully Published' %}
            <script>
                Swal.fire(
                    '',
                    '{{msg}}',
                    'success'
                )
            </script>
    {% else %}
    <script>
        Swal.fire(
            '',
            '{{msg}}',
            'warning'
        )
    </script>
    {% endif %}



{% endif %}
  {% endblock content %}
